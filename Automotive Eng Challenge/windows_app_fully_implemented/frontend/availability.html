<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles_spacefinder.css">
</head>
<body class="availability-page">  

<!-- Page Title -->
<header class="page-title text-center py-3">
    <h1 class="fw-bold">Parking Availability</h1>
</header>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
        <a class="navbar-brand" href="index.html"><strong><em>SpaceFinder</em></strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="availability.html">Availability</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Upload Section -->
<section id="uploadSection" class="py-5">
    <div class="container">
        <div class="card upload-card shadow-lg">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">Upload an Image</h2>
                
                <!-- Upload Form -->
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Choose a parking lot image</label>
                        <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload & Process</button>
                    </div>
                </form>

                <!-- Image Preview (Before Processing) -->
                <div class="text-center mt-4">
                    <h4>Original Image:</h4>
                    <img id="preview" src="" alt="Uploaded Image" class="img-fluid rounded shadow d-block mx-auto mt-3" style="display:none; max-width: 100%;">
                </div>

                <!-- Processed Image (After YOLO Detection) -->
                <div class="text-center mt-4">
                    <h4>Processed Image:</h4>
                    <img id="outputImage" src="" alt="Processed Image" class="img-fluid rounded shadow d-block mx-auto mt-3" style="display:none; max-width: 100%;">
                </div>

                <!-- Parking Stats Section -->
                <div id="results" class="mt-4 text-center"></div>

            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-light py-4">
    <div class="container text-center">
        <p>&copy; 2025 SpaceFinder AI. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="script_spaceFinder.js" defer></script>

</body>
</html>
